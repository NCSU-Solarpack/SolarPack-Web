	<style>
		:root { --bg: #0e0e0e; --card: #181818; --txt: #fff; --subtxt: #cecece; --accent: #e53935; --radius: 8px; }
		body { margin: 0; font-family: "DM Sans", system-ui, sans-serif; background: var(--bg); color: var(--txt); }
		.header { display: flex; align-items: center; justify-content: space-between; padding: 1.5rem 2rem 1rem; background: var(--card); }
		.logo { height: 48px; width: 48px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: "Bebas Neue", sans-serif; font-size: 2rem; color: var(--accent); margin-right: 1.2rem; }
		.nav { display: flex; gap: 1.2rem; }
		.nav a { color: var(--txt); text-decoration: none; font-weight: 600; padding: 0.4rem 0.9rem; border-radius: var(--radius); transition: background 0.15s; }
		.nav a.active, .nav a:hover { background: var(--accent); color: #fff; }
		h1 { font-family: "Bebas Neue", sans-serif; font-size: clamp(2.5rem, 7vw, 4.5rem); letter-spacing: 0.04em; margin: 2.5rem 0 0.5rem; text-align: center; }
		.donate-section { background: var(--card); border-radius: var(--radius); box-shadow: 0 1px 6px #0003; padding: 2.5rem 1.5rem; max-width: 600px; margin: 2.5rem auto 0; text-align: center; }
		.donate-btn { display: inline-block; background: var(--accent); color: #fff; font-size: 1.2rem; font-weight: 600; padding: 0.9rem 2.2rem; border: none; border-radius: var(--radius); margin-top: 1.5rem; cursor: pointer; transition: background 0.15s; text-decoration: none; }
		.donate-btn:hover { background: #b71c1c; }
		.footer { text-align: center; color: #888; font-size: 1rem; margin: 3.5rem 0 1.5rem; }
	</style>
</head>
