<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SolarPack App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	<style>
		:root {
			--bg: #0e0e0e;
			--card: #181818;
			--txt: #ffffff;
			--subtxt: #cecece;
			--accent: #e53935;
			--radius: 8px;
		}
		body {
			margin: 0;
			font-family: "DM Sans", system-ui, sans-serif;
			background: var(--bg);
			color: var(--txt);
		}
		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 1.5rem 2rem 1rem;
			background: var(--card);
		}
		.logo {
			height: 48px;
			width: 48px;
			background: #222;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: "Bebas Neue", sans-serif;
			font-size: 2rem;
			color: var(--accent);
			margin-right: 1.2rem;
		}
		.nav {
			display: flex;
			gap: 1.2rem;
		}
		.nav a {
			color: var(--txt);
			text-decoration: none;
			font-weight: 600;
			padding: 0.4rem 0.9rem;
			border-radius: var(--radius);
			transition: background 0.15s;
		}
		.nav a.active, .nav a:hover {
			background: var(--accent);
			color: #fff;
		}
		.section {
			background: var(--card);
			border-radius: var(--radius);
			padding: 2rem 1.5rem;
			margin: 2.5rem auto 0;
			max-width: 700px;
			box-shadow: 0 1px 6px #0003;
		}
		.footer {
			text-align: center;
			color: #888;
			font-size: 1rem;
			margin: 3.5rem 0 1.5rem;
		}
	</style>
</head>
<body>
	<header class="header">
		<div class="logo" style="background:none;padding:0;margin-right:1.2rem;box-shadow:none;">
			<img src="assets/images/solarpack_logo.png" alt="SolarPack Logo" style="height:44px;width:44px;object-fit:contain;display:block;background:none;border-radius:0;" />
		</div>
		<nav class="nav">
			<a href="index.html">Home</a>
			<a href="app.html" class="active">App</a>
			<a href="team.html">Team</a>
			<a href="alumni.html">Alumni</a>
			<a href="donate.html">Donate</a>
			<a href="blog.html">Blog</a>
			<a href="contact.html">Contact</a>
		</nav>
	</header>
	<main>
		<section class="section" style="text-align:center;">
			<h1 style="font-family:'Bebas Neue',sans-serif;font-size:3rem;color:var(--accent);margin-bottom:1.2rem;">SolarPack App</h1>
			<p style="color:var(--subtxt);font-size:1.2rem;max-width:600px;margin:0 auto 2.2rem;">Welcome to the SolarPack App page! Here you'll find information about our mobile and web applications, features, and how to get involved as a user or developer.</p>
			<a href="https://apps.apple.com/us/app/your-app-id" target="_blank" style="display:inline-block;margin-bottom:2.5rem;">
				<img src="assets/images/app_store.png" alt="Download on the App Store" style="height:60px;width:auto;box-shadow:none;background:none;" />
			</a>

			<!-- App Screenshots Grid -->
			<div style="width:100%;display:flex;justify-content:center;margin-top:2.5rem;">
				<div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:1.5rem;max-width:700px;width:100%;justify-content:center;">
					<img src="assets/images/iphone-app/Iphone2.png" alt="App Screenshot 2" style="width:100%;max-width:180px;border-radius:var(--radius);box-shadow:0 2px 16px #0005;background:#222;justify-self:center;" />
					<img src="assets/images/iphone-app/Iphone3.png" alt="App Screenshot 3" style="width:100%;max-width:180px;border-radius:var(--radius);box-shadow:0 2px 16px #0005;background:#222;justify-self:center;" />
					<img src="assets/images/iphone-app/Iphone4.png" alt="App Screenshot 4" style="width:100%;max-width:180px;border-radius:var(--radius);box-shadow:0 2px 16px #0005;background:#222;justify-self:center;" />
					<img src="assets/images/iphone-app/Iphone5.png" alt="App Screenshot 5" style="width:100%;max-width:180px;border-radius:var(--radius);box-shadow:0 2px 16px #0005;background:#222;justify-self:center;" />
                    <img src="assets/images/iphone-app/Iphone1.png" alt="App Screenshot 1" style="width:100%;max-width:180px;border-radius:var(--radius);box-shadow:0 2px 16px #0005;background:#222;justify-self:center;" />
				</div>
			</div>
			<!-- End App Screenshots Grid -->
		</section>
	</main>
	<footer class="footer">
		&copy; 2025 SolarPack Â· NC State Solar Vehicle Team. All rights reserved.
	</footer>
</body>
</html>
