<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SolarPack App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	
	<!-- SolarPack Header Component -->
	<script src="assets/js/header.js"></script>
	
	<style>
		/* Page-specific styles */
		.section {
			background: var(--card);
			border-radius: var(--radius);
			padding: 2rem 1.5rem;
			margin: 2.5rem auto 0;
			max-width: 700px;
			box-shadow: 0 1px 6px #0003;
		}
		
		.footer {
			text-align: center;
			color: #888;
			font-size: 1rem;
			margin: 3.5rem 0 1.5rem;
		}
	</style>
</head>
<body>
	<!-- Header will be automatically injected here by header.js -->
	<main>
		<section class="section" style="text-align:center;">
			<h1 style="font-family:'Bebas Neue',sans-serif;font-size:3rem;color:var(--accent);margin-bottom:1.2rem;">SolarPack App</h1>
			<p style="color:var(--subtxt);font-size:1.2rem;max-width:600px;margin:0 auto 2.2rem;">Welcome to the SolarPack App page! Here you'll find information about our mobile and web applications, features, and how to get involved as a user or developer.</p>
			<a href="https://apps.apple.com/us/app/your-app-id" target="_blank" style="display:inline-block;margin-bottom:2.5rem;">
				<img src="assets/images/app_store.png" alt="Download on the App Store" style="height:60px;width:auto;box-shadow:none;background:none;" />
			</a>

			<!-- App Screenshots Grid: Responsive for iPhone/iPad -->
			<div class="screenshots-container">
				<!-- iPhone Screenshots (default, mobile) -->
				<div class="screenshots-grid iphone-screens">
					<img src="assets/images/iphone-app/Iphone2.png" alt="iPhone Screenshot 2" />
					<img src="assets/images/iphone-app/Iphone3.png" alt="iPhone Screenshot 3" />
					<img src="assets/images/iphone-app/Iphone4.png" alt="iPhone Screenshot 4" />
					<img src="assets/images/iphone-app/Iphone5.png" alt="iPhone Screenshot 5" />
					<img src="assets/images/iphone-app/Iphone1.png" alt="iPhone Screenshot 1" />
				</div>
				<!-- iPad Screenshots (hidden on mobile, shown on tablet/desktop) -->
				<div class="screenshots-grid ipad-screens">
					<img src="assets/images/ipad-app/Ipad 1.png" alt="iPad Screenshot 1" />
					<img src="assets/images/ipad-app/Ipad 2.png" alt="iPad Screenshot 2" />
					<img src="assets/images/ipad-app/Ipad 3.png" alt="iPad Screenshot 3" />
					<img src="assets/images/ipad-app/Ipad 4.png" alt="iPad Screenshot 4" />
					<img src="assets/images/ipad-app/Ipad 5.png" alt="iPad Screenshot 5" />
				</div>
			</div>
			<!-- End App Screenshots Grid -->
   <style>
	   /* Page-specific styles */
	   .section {
		   background: var(--card);
		   border-radius: var(--radius);
		   padding: 2rem 1.5rem;
		   margin: 2.5rem auto 0;
		   max-width: 700px;
		   box-shadow: 0 1px 6px #0003;
	   }
	   .footer {
		   text-align: center;
		   color: #888;
		   font-size: 1rem;
		   margin: 3.5rem 0 1.5rem;
	   }
	   .screenshots-container {
		   width: 100%;
		   display: flex;
		   justify-content: center;
		   margin-top: 2.5rem;
	   }
	   .screenshots-grid {
		   display: grid;
		   grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
		   gap: 1.5rem;
		   max-width: 700px;
		   width: 100%;
		   justify-content: center;
	   }
	   .screenshots-grid img {
		   width: 100%;
		   max-width: 220px;
		   border-radius: var(--radius);
		   box-shadow: 0 2px 16px #0005;
		   background: #222;
		   justify-self: center;
	   }
	   /* Show only iPhone screenshots by default */
	   .ipad-screens { display: none; }
	   .iphone-screens { display: grid; }
	   /* On iPad/desktop (min-width: 769px), show iPad screenshots instead */
	   @media (min-width: 769px) {
		   .ipad-screens { display: grid; }
		   .iphone-screens { display: none; }
	   }
   </style>
