<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Solar Car Club Â· Blog</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	<style>
		:root { --bg: #0e0e0e; --card: #181818; --txt: #fff; --subtxt: #cecece; --accent: #e53935; --radius: 8px; }
		body { margin: 0; font-family: "DM Sans", system-ui, sans-serif; background: var(--bg); color: var(--txt); }
		.header { display: flex; align-items: center; justify-content: space-between; padding: 1.5rem 2rem 1rem; background: var(--card); }
		.logo { height: 48px; width: 48px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: "Bebas Neue", sans-serif; font-size: 2rem; color: var(--accent); margin-right: 1.2rem; }
		.nav { display: flex; gap: 1.2rem; }
		.nav a { color: var(--txt); text-decoration: none; font-weight: 600; padding: 0.4rem 0.9rem; border-radius: var(--radius); transition: background 0.15s; }
		.nav a.active, .nav a:hover { background: var(--accent); color: #fff; }
		h1 { font-family: "Bebas Neue", sans-serif; font-size: clamp(2.5rem, 7vw, 4.5rem); letter-spacing: 0.04em; margin: 2.5rem 0 0.5rem; text-align: center; }
		.blog-list { max-width: 700px; margin: 2.5rem auto 0; }
		.blog-post { background: var(--card); border-radius: var(--radius); box-shadow: 0 1px 6px #0003; padding: 2rem 1.5rem; margin-bottom: 2rem; }
		.blog-title { font-family: "Bebas Neue", sans-serif; font-size: 1.7rem; color: var(--accent); margin-bottom: 0.3rem; }
		.blog-meta { color: var(--subtxt); font-size: 1rem; margin-bottom: 1.1rem; }
		.blog-content { color: var(--txt); font-size: 1.08rem; line-height: 1.7; }
		.footer { text-align: center; color: #888; font-size: 1rem; margin: 3.5rem 0 1.5rem; }
	</style>
</head>
<body>
	<header class="header">
		<div class="logo" style="background:none;padding:0;margin-right:1.2rem;box-shadow:none;">
		  <img src="assets/images/solarpack_logo.png" alt="SolarPack Logo" style="height:44px;width:44px;object-fit:contain;display:block;background:none;border-radius:0;" />
		</div>
		<nav class="nav">
			<a href="index.html">Home</a>

			<a href="sponsors.html">Sponsors</a>

			<a href="blog.html" class="active">Blog</a>
			<a href="contact.html">Contact</a>
		</nav>
	</header>
	<main>
		<h1>Club Blog</h1>
		<div class="blog-list">
			<!-- Example blog post -->
			<div class="blog-post">
				<div class="blog-title">Welcome to Our New Website!</div>
				<div class="blog-meta">Posted July 8, 2025 by Admin</div>
				<div class="blog-content">
					<p>Stay tuned for updates on our solar car build, race results, and club news. We'll be sharing our journey and progress here!</p>
				</div>
			</div>
			<!-- Add more blog posts as needed -->
		</div>
	</main>
	<footer class="footer">&copy; 2025 Solar Car Club. All rights reserved.</footer>
</body>
