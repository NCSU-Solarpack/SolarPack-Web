<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sponsors Â· SolarPack</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="assets/js/header.js" defer></script>
  <style>
    body{font-family:'DM Sans',sans-serif;background:#0e0e0e;color:#fff;}
    main{max-width:1000px;margin:0 auto;padding:2rem 1rem;}
    h1{font-family:'Bebas Neue',sans-serif;font-size:3rem;color:#e53935;text-align:center;margin-bottom:2rem;}
    .tier{margin-bottom:2.5rem;}
    .tier h2{font-family:'Bebas Neue',sans-serif;font-size:2rem;color:#e53935;text-align:left;margin-bottom:1rem;}
    .sponsor-logos{display:flex;flex-wrap:wrap;gap:2rem;justify-content:left;align-items:center;}
  .sponsor-logos img{background:#222;border-radius:10px;box-shadow:0 2px 12px #0005;padding:1.5rem;max-width:320px;max-height:180px;object-fit:contain;}
    .placeholder{color:#888;font-size:1.1rem;padding:2rem 0;}
  </style>
</head>
<body>
  <main>
  <h1>Sponsors</h1>
    <section class="tier">
      <h2>Platinum Sponsors</h2>
      <div class="sponsor-logos">
        <img src="assets/images/sponsors/image.png" alt="Parker Lord" title="Parker Lord" />
      </div>
    </section>
    <section class="tier">
      <h2>Gold Sponsors</h2>
      <div class="sponsor-logos">
        <img src="assets/images/sponsors/ec logo.png" alt="ECouncil" title="ECouncil" />
        <img src="assets/images/sponsors/image (1).png" alt="Gold Sponsor" title="Gold Sponsor" />
        <img src="assets/images/sponsors/mae logo.png" alt="MAE" title="MAE" />
        <img src="assets/images/sponsors/stu council logo (1).png" alt="StuGov" title="StuGov" />
      </div>
    </section>
    <section class="tier">
      <h2>Silver Sponsors</h2>
      <div class="sponsor-logos">
        <span class="placeholder">No silver sponsors yet.</span>
      </div>
    </section>
    <section class="tier">
      <h2>Bronze Sponsors</h2>
      <div class="sponsor-logos">
        <span class="placeholder">No bronze sponsors yet.</span>
      </div>
    </section>
    <div style="text-align:center;margin-top:3rem;">
      <a class="donate-btn" href="https://www.paypal.com/fundraiser/charity/3728956" target="_blank" rel="noopener" aria-label="Donate to SolarPack via PayPal" style="display:inline-flex;align-items:center;gap:.55rem;margin-bottom:1.2rem;padding:.65rem 1rem;background:#e53935;color:#fff;text-decoration:none;border-radius:999px;font-weight:600;box-shadow:0 4px 12px #0006;transition:transform .05s ease, box-shadow .2s ease, background .2s">
        <i class="fab fa-paypal" aria-hidden="true"></i>
        Donate
      </a>
      <br>
      <span style="color:#cecece;">Interested in sponsoring Fenrir? <a href="contact.html" style="color:#e53935;text-decoration:underline;">Contact us</a> for more info!</span>
    </div>
  </main>

</html>
