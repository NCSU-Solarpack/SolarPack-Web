<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Solar Car Club Â· Sponsors</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	
	<!-- SolarPack Header Component -->
	<script src="assets/js/header.js"></script>
	
	<style>
		/* Page-specific styles */
		h1 { font-family: "Bebas Neue", sans-serif; font-size: clamp(2.5rem, 7vw, 4.5rem); letter-spacing: 0.04em; margin: 2.5rem 0 0.5rem; text-align: center; }
		.sponsor-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 2rem; max-width: 900px; margin: 2.5rem auto 0; }
		.sponsor-card { background: var(--card); border-radius: var(--radius); box-shadow: 0 1px 6px #0003; padding: 2rem 1.2rem 1.2rem; text-align: center; }
		.sponsor-logo { width: 120px; height: 60px; object-fit: contain; background: #222; border-radius: var(--radius); margin-bottom: 1rem; display: inline-block; }
		.sponsor-name { font-family: "Bebas Neue", sans-serif; font-size: 1.2rem; color: var(--accent); margin-bottom: 0.2rem; }
		.sponsor-link a { color: var(--accent); font-size: 1.1rem; }
		.sponsor-link a:hover { color: #fff; }
		
		.footer { text-align: center; color: #888; font-size: 1rem; margin: 3.5rem 0 1.5rem; }
	</style>
</head>
<body>
	<!-- Header will be automatically injected here by header.js -->
	<main>
		<h1>Our Sponsors</h1>
		<div class="sponsor-grid">
			<!-- Example sponsor card -->
			<div class="sponsor-card">
				<img src="sponsor-logo-placeholder.png" alt="Sponsor Logo" class="sponsor-logo" />
				<div class="sponsor-name">Sponsor Name</div>
				<div class="sponsor-link"><a href="#" target="_blank">Visit Website</a></div>
			</div>
			<!-- Add more sponsor cards as needed -->
		</div>
	</main>
	<footer class="footer">&copy; 2025 Solar Car Club. All rights reserved.</footer>
</body>
</html>
